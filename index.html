<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sass/style.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,400&display=swap" rel="stylesheet"> 
    <title>To DO List</title>
</head>
<body>
    <main>
        <section id="newItemEntry">
            <form id="itemEntryForm">
                <label for="newItem">Enter a new to do item</label>
                <input type="text" name="newItem" id="newItem" placeholder="Add Item" autocomplete="off" 
                size="40" tabindex="0" />
                <button id="addItem" class="button" title="Add new item" arial-label="Add new item to list"
                tabindex="0" >+</button>
            </form>
        </section>
        <section class="listContainer">
            <div class="listTitle">
                <h1>To Do List</h1>
                <button id="clearItems" class="button" title="Clear the list" 
                arial-label="remove all items from list" >Clear</button> 
            </div>
            <hr />
            <div id="listItems">
                <div class="item">
                    <input type="checkbox" id="1" tabindex="0">
                    <label for="1">eat</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="2" tabindex="0">
                    <label for="2">sleep</label>
                </div>
                <div class="item">
                    <input type="checkbox" id="3" tabindex="0">
                    <label for="3">code</label>
                </div>   
            </div>  
        </section>
    </main>
</body>
</html>
